<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8</title>
    <link rel="stylesheet" href="styles/from.css">
</head>
<body>
    <form action="register_account.html" method="post" id="registration_form">
        <fieldset>
        <legend>Registration Information</legend>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email"
            autofocus required autocomplete="on"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required
            placeholder="At least 6 letters or numbers" 
            pattern="[a-zA-Z0-9]{6,}"
            title="Must be at least 6 alphanumeric characters">
        <br>
        <label for="verify">Verify Password:</label>
        <input type="password" name="verify" id="verify" required><br>
     </fieldset>
     <fieldset>
        <legend>Member Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name"
            required autocomplete="on"><br>        
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required 
            maxlength="2" 
            placeholder="2-character code"
            autocomplete="on"><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" required
            placeholder="5 or 9 digits" 
            pattern="^\d{5}(-\d{4})?$"
            title="Either 5 or 9 digits"
            autocomplete="on"><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone"
            placeholder="999-999-9999" 
            pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
            title="Must be 999-999-999 format"
            autocomplete="on"><br>
     </fieldset>
     <fieldset>
            <legend>Membership Information</legend>

            <label for="membership_type">Membership Type:</label>
            <select name="membership_type" id="membership_type" required>
                <option value="" selected disabled>-- Select Type --</option>
                <option value="junior">Junior</option>
                <option value="regular">Regular</option>
                <option value="charter">Charter</option>
            </select><br>

            <label for="start_date">Starting Date:</label>
            <input type="date" name="start_date" id="start_date" required><br>

            <label for="tickets">Tickets:</label>
            <input type="number" name="tickets" id="tickets" min="1" max="4" value="2" required>
            <small>(Min 1, Max 4, Default 2)</small>
        </fieldset>
        <fieldset>
            <legend>How Did You Hear About Us?</legend>
                <ul class="hear-list">
                    <li>
                    <label for="hear_search">Search engine</label>
                    <input type="checkbox" id="hear_search" name="referral[]" value="search">
                    </li>
                    <li>
                    <label for="hear_social">Social media</label>
                    <input type="checkbox" id="hear_social" name="referral[]" value="social">
                    </li>
                    <li>
                    <label for="hear_email">Email</label>
                    <input type="checkbox" id="hear_email" name="referral[]" value="email">
                    </li>
                    <li>
                    <label for="hear_friend">Friend or colleague</label>
                    <input type="checkbox" id="hear_friend" name="referral[]" value="friend">
                    </li>
                </ul>
        </fieldset>
        <fieldset>
            <legend>Comments</legend>
            <textarea id="comments" name="comments" rows="5" placeholder="If you have any comments, please enter them here."></textarea>
        </fieldset>
        <fieldset>
            <legend>Submit Your Membership</legend>
            <div class="submit-row">
            <button type="submit" class="btn primary">Submit</button>
            <button type="reset" class="btn muted">Reset Fields</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
