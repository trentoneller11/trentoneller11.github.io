<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8</title>
    <link rel="stylesheet" href="styles/from.css">
</head>
<body>
    <form action="register_account.html" method="post" id="registration_form">
        <fieldset>
        <legend>Registration Information</legend>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email"
            autofocus required autocomplete="on"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required
            placeholder="At least 6 letters or numbers" 
            pattern="[a-zA-Z0-9]{6,}"
            title="Must be at least 6 alphanumeric characters">
        <br>
        <label for="verify">Verify Password:</label>
        <input type="password" name="verify" id="verify" required><br>
     </fieldset>
     <fieldset>
        <legend>Member Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name"
            required autocomplete="on"><br>        
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required 
            maxlength="2" 
            placeholder="2-character code"
            autocomplete="on"><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" required
            placeholder="5 or 9 digits" 
            pattern="^\d{5}(-\d{4})?$"
            title="Either 5 or 9 digits"
            autocomplete="on"><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone"
            placeholder="999-999-9999" 
            pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
            title="Must be 999-999-999 format"
            autocomplete="on"><br>
     </fieldset>
     <fieldset>
            <legend>Membership Information</legend>

            <label for="membership_type">Membership Type:</label>
            <select name="membership_type" id="membership_type" required>
                <option value="" selected disabled>-- Select Type --</option>
                <option value="junior">Junior</option>
                <option value="regular">Regular</option>
                <option value="charter">Charter</option>
            </select><br>

            <label for="start_date">Starting Date:</label>
            <input type="date" name="start_date" id="start_date" required><br>

            <label for="tickets">Tickets:</label>
            <input type="number" name="tickets" id="tickets" min="1" max="4" value="2" required>
            <small>(Min 1, Max 4, Default 2)</small>
        </fieldset>
        <fieldset>
            <legend>How Did You Hear About Us?</legend>
            <div class="choices">
                <label><input type="checkbox" name="referral[]" value="web"> Website/Google</label>
                <label><input type="checkbox" name="referral[]" value="friend"> Friend/Family</label>
                <label><input type="checkbox" name="referral[]" value="social"> Social Media</label>
                <label><input type="checkbox" name="referral[]" value="ad"> Advertisement</label>
                <label>
                    <input type="checkbox" name="referral[]" value="other"> Other:
                    <input type="text" name="referral_other" id="referral_other" placeholder="Please specify">
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Comments</legend>
            <label for="comments" class="block">Tell us anything else:</label>
            <textarea name="comments" id="comments" rows="5" cols="40" maxlength="1000" placeholder="Your comments..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Submit Your Membership</legend>
            <label class="block">
                <input type="checkbox" name="agree" required>
            </label>
            <button type="submit">Submit Membership</button>
            <button type="reset">Reset Form</button>
        </fieldset>
    </form>

</body>
</html>
